query Localise($language: Language) {
  constants {
    heroes(language: $language) {
      id
      language {
        displayName
        lore
        hype
      }
      roles {
        roleId
        level
      }
      talents {
        abilityId
        slot
      }
      stats {
        visionDaytimeRange
        visionNighttimeRange
        complexity
      }
    }
    abilities(language: $language) {
      id
      name
      language {
        displayName
        description
        attributes
        lore
        aghanimDescription
        shardDescription
        notes
      }
      attributes {
        name
        value
      }
    }
  }
}
