query Hero($id: Short!, $language: Language!) {
  constants {
    hero(id: $id, language: $language) {
      id
      name
      displayName
      shortName
      aliases
      roles {
        roleId
        level
      }
      talents {
        abilityId
        slot
      }
      stats {
        visionDaytimeRange
        visionNighttimeRange
        complexity
      }
    }
  }
}
