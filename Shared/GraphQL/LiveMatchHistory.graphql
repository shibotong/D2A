query LiveMatchHistory($matchid: Long!) {
    live {
        match(id: $matchid) {
            playbackData {
                roshanEvents {
                    time
                    isAlive
                    respawnTimer
                }
                buildingEvents {
                    time
                    indexId
                    type
                    isAlive
                    positionX
                    positionY
                    isRadiant
                    npcId
                }
                pickBans {
                    isPick
                    heroId
                    order
                    bannedHeroId
                    isRadiant
                }
            }
            gameState
            players {
                playbackData {
                    positionEvents {
                        time
                        x
                        y
                    }
                }
            }
            liveWinRateValues {
                time
                winRate
            }
        }
    }
}