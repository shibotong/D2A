name: iOS Github Action CI

on:
  push:
    branches: [ "main", "graphQL" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: pod
        run: pod install

      - name: Xcode Version
        run: /usr/bin/xcodebuild -version

      - name: print token
        run: echo "${{ secrets.STRATZTOKEN }}"

      - name: Add Token
        run: |
          echo '
          {
            "stratzToken": "${{ secrets.STRATZTOKEN }}"
          }
          ' >> Shared/GraphQL/secrets.json
      
      - name: Xcode build iOS App
        run: |
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; else filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          xcodebuild build-for-testing -scheme D2A -"$filetype_parameter" "$file_to_build" -destination "platform=iOS Simulator,name=iPhone 11"
